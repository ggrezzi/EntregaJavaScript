    <div class="col-md-12 text-center contacto"> <h1>Contacto</h1> </div>
    <div class="row w-100 justify-content-center formulario">
        <div class="col-md-6" id="formulario"> 
            <form action="https://formsubmit.co/gabrielgrezzi@gmail.com" method="post" name="formulario">
            <label for="name">Nombre:</label> 
            <input type="text" name="name" id="name" /><br>
            <label for="mail">Email: </label> 
            <input type="email" name="email" id="mail" /><br>
            <label for="msg">Mensaje: </label> 
            <textarea id="msg" name="message"></textarea>
            <legend>¿Deseas recibir novedades por mail?</legend>
            <label>Sí</label> <input type="radio" name="Novedades" value="Si" checked/>
            <label>No</label> <input type="radio" name="Novedades" value="No"><br> 
            <input type="submit" value="Enviar" class="btn btn-secondary mt-auto align-self-start"/>
            </form>
        </div>
